<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2>Manage <b>Users</b></h2>
          </div>
          <div class="col-xs-6 text-right">
            <a href="#addTaskModal" class="btn btn-success" data-toggle="modal">
              <i class="material-icons">&#xE147;</i>
              <span>Add New User</span></a
            >
            <!-- <a href="#deleteTaskModal" class="btn btn-danger" data-toggle="modal"><i
            class="material-icons">&#xE15C;</i> <span>Delete</span></a> -->
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <!-- tbody -->
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.userid }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td width="275">
              <!-- let td5 = tr.insertCell(4);
          a.setAttribute("href", "#editTaskModal");
          a.setAttribute("class", "edit");
          a.setAttribute("data-toggle", "modal");
          a.setAttribute("onclick", currEdit);
          a.setAttribute("class", "material-icons");
          // a.setAttribute('data-toggle', 'tooltip');
          a.setAttribute("title", "Edit");
          a.innerHTML = "&#xE254;";
          td5.appendChild(a); -->
              <a
                class="edit"
                href="#editTaskModal"
                data-toggle="modal"
                class="material-icons"
                (click)="editUser(user.id)"
                >&#xE254;</a
              >

              <a
                class="delete"
                href="#deleteTaskModal"
                data-toggle="modal"
                class="material-icons"
                (click)="deleteUser(user.id)"
                >&#xE872;</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="addTaskModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
    <form #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && addUser()" novalidate>

      <form (submit)="addUser()">
        <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>User ID</label>
            <!-- <input type="text" class="form-control" required /> -->
            <input
              type="text"
              placeholder="userid"
              id="userid"
              [(ngModel)]="model.userid"
              name="userid"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>User Name</label>
            <!-- <input type="text" class="form-control" required /> -->
            <input
              type="text"
              placeholder="user name"
              id="name"
              [(ngModel)]="model.name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>E-mail address</label>
            <!-- <input type="text" class="form-control" required /> -->
            <input
              type="email"
              placeholder="email"
              id="email"
              [(ngModel)]="model.email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <!-- <input type="email" class="form-control" required /> -->
            <input
              type="password"
              id="password"
              [(ngModel)]="model.password"
              name="password"
              placeholder="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <!-- <input type="email" class="form-control" required /> -->
            <input
              type="password"
              id="CPassword"
              placeholder="Password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label>Role</label>
            <!-- <textarea class="form-control" required></textarea> -->
            <select
              id="role"
              class="form-control"
              [(ngModel)]="model.role"
              name="role"
              required
            >
              <option value="Admin">Admin</option>
              <option value="User">User</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <input type="submit" class="btn btn-success" value="Add" />
        </div>
      </form></form>
    </div>
  </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteTaskModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deleteprofile" (submit)="remove()">
        <div class="modal-header">
          <h4 class="modal-title">Delete User</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning">
            <small>This action cannot be undone.</small>
          </p>
        </div>
        <div class="modal-footer">
          <input
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            value="Cancel"
          />
          <input type="submit" class="btn btn-danger" value="Delete" />
        </div>
      </form>
    </div>
  </div>
</div>
